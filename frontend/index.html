<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="sidenav closed" id="sidenav">
        <div class="login-form">
            <h3>Welcome to CarrotJuice</h3>

            <div id="inputUserDetails" class="input-user-details">
                <br>
                <input class="input" type="text" id="firstName" placeholder="First name...">
                <input class="input" type="text" id="lastName" placeholder="Last name...">
                <input class="input" type="password" id="password" placeholder="password">
                <br><br>
                <button class="login-button" id="submitLogin">Submit</button>
            </div>

            <div id="loginMessage" class="login-message">
                <!-- Login message rendered in JS -->
            </div> 

        </div>
        <div class="tab-button" id="sidenavTab">login</div>
    </div>

    <div class="title-container">
        <div class="title"><h2>WUX 2207</h2></div>
    </div>

   <div class="main-container">

    <!-- Contains all tabs for navigation -->
    <div class="tabs-container">
        <!-- Active denotes current selected tab - removes bottom border -->
        <div class="tab all-border active" data-name="all" id="tabAll"> all</div> 
        <div class="tab marian-border" data-name="marian" data-userid="640934e566ed6602c98e782e" id="tabMarian" >M. Arnot</div>
        <div class="tab max-border" data-name="max" data-userid="6409367166ed6602c98e7831" id="tabMax">M. Christensen</div>

    </div>

    <div class="responsive-tabs-container">
        <div class="responsive-tab  left" id="tabResponsiveName">all</div>
        <div class="responsive-tab right" id="tabDropdown">+</div>
        <div class="dropdown-container hiddenMenu" id="dropdownContainer">

            <div class="dropdown-tab" data-name="all" id="dropdownTabAll">ALL</div>
            <div class="dropdown-tab" data-name="m. arnot" data-userid="640934e566ed6602c98e782e" id="dropdownTabMarian">M. Arnot</div>

            <div class="dropdown-tab" data-name="d. lewis" data-userid="64068a3c9141adcaade07029" id="dropdownTabDavid">D. Lewis</div>
            <div class="dropdown-tab" data-name="s. mitchell" data-userid="640938c766ed6602c98e7839" id="dropdownTabSam">S. Mitchell</div>

            <div class="side2" id="side2">

            </div>
